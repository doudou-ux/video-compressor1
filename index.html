<!DOCTYPE html>
<html lang="zh">
<head>
     <!-- 添加安全头 -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频压缩工具</title>
    
    <!-- 添加样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 添加 FFmpeg WASM -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }

        .preview-container {
            margin: 20px 0;
        }

        .preview-video {
            max-width: 100%;
            border-radius: 8px;
            background-color: #000;
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        #downloadBtn {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .log-container {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">视频压缩工具</h1>
        
        <div class="alert alert-info">
            <h5>使用说明：</h5>
            <ul>
                <li>支持的格式：MP4, MOV, AVI, MKV等常见格式</li>
                <li>建议视频大小：不超过2GB</li>
                <li>压缩比例：约可减小50-80%体积</li>
                <li>输出格式：MP4</li>
            </ul>
        </div>

        <div class="upload-area" id="uploadArea">
            <h4>点击或拖拽视频文件到这里</h4>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>

        <div class="preview-container" style="display: none;">
            <video id="previewVideo" class="preview-video" controls></video>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="compression-options mb-3" style="display: none;">
            <h5>压缩设置：</h5>
            <div class="mb-3">
                <label for="quality" class="form-label">视频质量</label>
                <select class="form-select" id="quality">
                    <option value="high">高质量 (文件较大)</option>
                    <option value="medium" selected>中等质量 (推荐)</option>
                    <option value="low">低质量 (文件最小)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resolution" class="form-label">输出分辨率</label>
                <select class="form-select" id="resolution">
                    <option value="original">原始分辨率</option>
                    <option value="1080">1080p</option>
                    <option value="720" selected>720p</option>
                    <option value="480">480p</option>
                </select>
            </div>
        </div>

        <button id="compressBtn" class="btn btn-primary w-100" style="display: none;">开始压缩</button>
        <button id="downloadBtn" class="btn btn-success w-100">下载压缩后的视频</button>

        <div class="progress mt-3" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="log-container" id="logContainer"></div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
            log: true,
            progress: ({ ratio }) => {
                if (ratio >= 0) {
                    const percent = Math.round(ratio * 100);
                    progressBar.style.width = `${percent}%`;
                    progressBar.textContent = `${percent}%`;
                }
            }
        });

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewVideo = document.getElementById('previewVideo');
        const fileInfo = document.getElementById('fileInfo');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const compressionOptions = document.querySelector('.compression-options');
        const previewContainer = document.querySelector('.preview-container');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const logContainer = document.getElementById('logContainer');

        let videoFile = null;
        let compressedBlob = null;

        // 处理文件拖放
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            videoFile = files[0];
            if (!videoFile.type.startsWith('video/')) {
                alert('请选择视频文件！');
                return;
            }

            // 显示文件信息
            const url = URL.createObjectURL(videoFile);
            previewVideo.src = url;
            previewContainer.style.display = 'block';
            compressionOptions.style.display = 'block';
            compressBtn.style.display = 'block';
            downloadBtn.style.display = 'none';

            // 获取视频信息
            previewVideo.onloadedmetadata = () => {
                const duration = Math.round(previewVideo.duration);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;

                fileInfo.innerHTML = `
                    <p><strong>文件名：</strong>${videoFile.name}</p>
                    <p><strong>文件大小：</strong>${formatSize(videoFile.size)}</p>
                    <p><strong>时长：</strong>${minutes}分${seconds}秒</p>
                    <p><strong>分辨率：</strong>${previewVideo.videoWidth}x${previewVideo.videoHeight}</p>
                `;
            };
        }

        compressBtn.addEventListener('click', async () => {
            if (!videoFile) return;

            try {
                // 加载 FFmpeg
                if (!ffmpeg.isLoaded()) {
                    loadingOverlay.style.display = 'flex';
                    await ffmpeg.load();
                    loadingOverlay.style.display = 'none';
                }

                progress.style.display = 'block';
                compressBtn.disabled = true;
                logContainer.style.display = 'block';
                
                const quality = document.getElementById('quality').value;
                const resolution = document.getElementById('resolution').value;

                // 设置压缩参数
                const crf = quality === 'high' ? '23' : quality === 'medium' ? '28' : '32';
                const preset = quality === 'high' ? 'slow' : quality === 'medium' ? 'medium' : 'faster';
                const scale = resolution === 'original' ? '' : `-vf scale=-2:${resolution}`;

                // 写入文件到 FFmpeg 虚拟文件系统
                ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

                // 构建 FFmpeg 命令
                const args = [
                    '-i', 'input.mp4',
                    '-c:v', 'libx264',
                    '-crf', crf,
                    '-preset', preset
                ];

                if (scale) {
                    args.push('-vf', `scale=-2:${resolution}`);
                }

                args.push(
                    '-c:a', 'aac',
                    '-b:a', '128k',
                    'output.mp4'
                );

                // 执行压缩
                await ffmpeg.run(...args);

                // 读取压缩后的文件
                const data = ffmpeg.FS('readFile', 'output.mp4');
                compressedBlob = new Blob([data.buffer], { type: 'video/mp4' });

                // 清理文件系统
                ffmpeg.FS('unlink', 'input.mp4');
                ffmpeg.FS('unlink', 'output.mp4');

                // 更新预览
                const url = URL.createObjectURL(compressedBlob);
                previewVideo.src = url;

                // 显示压缩结果
                const compressionRatio = ((1 - compressedBlob.size / videoFile.size) * 100).toFixed(1);
                fileInfo.innerHTML += `
                    <p class="text-success">
                        <strong>压缩后大小：</strong>${formatSize(compressedBlob.size)}
                        <br>
                        <strong>压缩率：</strong>${compressionRatio}%
                    </p>
                `;

                downloadBtn.style.display = 'block';

            } catch (error) {
                alert('压缩过程中出错：' + error.message);
            } finally {
                compressBtn.disabled = false;
                progress.style.display = 'none';
                loadingOverlay.style.display = 'none';
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compressed_${videoFile.name.split('.')[0]}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function formatSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        // 添加日志显示
        ffmpeg.setLogger(({ message }) => {
            logContainer.textContent += message + '\n';
            logContainer.scrollTop = logContainer.scrollHeight;
        });
    </script>
</body>
</html>
