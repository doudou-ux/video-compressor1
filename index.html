<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频压缩工具</title>
    
    <!-- 添加样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }

        .preview-container {
            margin: 20px 0;
        }

        .preview-video {
            max-width: 100%;
            border-radius: 8px;
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        #downloadBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">视频压缩工具</h1>
        
        <div class="alert alert-info">
            <h5>使用说明：</h5>
            <ul>
                <li>支持的格式：MP4, WebM</li>
                <li>建议视频大小：不超过500MB</li>
                <li>压缩比例：约可减小40-60%体积</li>
            </ul>
        </div>

        <div class="upload-area" id="uploadArea">
            <h4>点击或拖拽视频文件到这里</h4>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>

        <div class="preview-container" style="display: none;">
            <video id="previewVideo" class="preview-video" controls></video>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="compression-options mb-3" style="display: none;">
            <h5>压缩设置：</h5>
            <div class="mb-3">
                <label for="quality" class="form-label">视频质量</label>
                <select class="form-select" id="quality">
                    <option value="high">高质量 (文件较大)</option>
                    <option value="medium" selected>中等质量 (推荐)</option>
                    <option value="low">低质量 (文件最小)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resolution" class="form-label">输出分辨率</label>
                <select class="form-select" id="resolution">
                    <option value="original">原始分辨率</option>
                    <option value="1080">1080p</option>
                    <option value="720" selected>720p</option>
                    <option value="480">480p</option>
                </select>
            </div>
        </div>

        <button id="compressBtn" class="btn btn-primary w-100" style="display: none;">开始压缩</button>
        <button id="downloadBtn" class="btn btn-success w-100">下载压缩后的视频</button>

        <div class="progress mt-3" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewVideo = document.getElementById('previewVideo');
        const fileInfo = document.getElementById('fileInfo');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const compressionOptions = document.querySelector('.compression-options');
        const previewContainer = document.querySelector('.preview-container');

        let videoFile = null;
        let compressedBlob = null;

        // 处理文件拖放
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            videoFile = files[0];
            if (!videoFile.type.startsWith('video/')) {
                alert('请选择视频文件！');
                return;
            }

            // 显示文件信息
            const url = URL.createObjectURL(videoFile);
            previewVideo.src = url;
            previewContainer.style.display = 'block';
            compressionOptions.style.display = 'block';
            compressBtn.style.display = 'block';
            downloadBtn.style.display = 'none';

            // 获取视频信息
            previewVideo.onloadedmetadata = () => {
                const duration = Math.round(previewVideo.duration);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;

                fileInfo.innerHTML = `
                    <p><strong>文件名：</strong>${videoFile.name}</p>
                    <p><strong>文件大小：</strong>${formatSize(videoFile.size)}</p>
                    <p><strong>时长：</strong>${minutes}分${seconds}秒</p>
                    <p><strong>分辨率：</strong>${previewVideo.videoWidth}x${previewVideo.videoHeight}</p>
                `;
            };
        }

        compressBtn.addEventListener('click', async () => {
            if (!videoFile) return;

            try {
                progress.style.display = 'block';
                compressBtn.disabled = true;
                
                const quality = document.getElementById('quality').value;
                const resolution = document.getElementById('resolution').value;
                
                // 创建 MediaRecorder
                const stream = previewVideo.captureStream();
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8',
                    videoBitsPerSecond: getVideoBitrate(quality)
                });

                const chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    compressedBlob = new Blob(chunks, { type: 'video/webm' });
                    downloadBtn.style.display = 'block';
                    compressBtn.disabled = false;
                    progress.style.display = 'none';
                    
                    // 显示压缩结果
                    const compressionRatio = ((1 - compressedBlob.size / videoFile.size) * 100).toFixed(1);
                    fileInfo.innerHTML += `
                        <p class="text-success">
                            <strong>压缩后大小：</strong>${formatSize(compressedBlob.size)}
                            <br>
                            <strong>压缩率：</strong>${compressionRatio}%
                        </p>
                    `;
                };

                // 开始录制
                mediaRecorder.start(1000);
                previewVideo.currentTime = 0;
                previewVideo.play();

                // 更新进度
                const updateProgress = () => {
                    const progress = (previewVideo.currentTime / previewVideo.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${Math.round(progress)}%`;
                    
                    if (previewVideo.currentTime < previewVideo.duration) {
                        requestAnimationFrame(updateProgress);
                    }
                };
                updateProgress();

                // 视频播放结束时停止录制
                previewVideo.onended = () => {
                    mediaRecorder.stop();
                    previewVideo.pause();
                };

            } catch (error) {
                alert('压缩过程中出错：' + error.message);
                compressBtn.disabled = false;
                progress.style.display = 'none';
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compressed_${videoFile.name.split('.')[0]}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function formatSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        function getVideoBitrate(quality) {
            switch (quality) {
                case 'high': return 8000000; // 8 Mbps
                case 'medium': return 4000000; // 4 Mbps
                case 'low': return 2000000; // 2 Mbps
                default: return 4000000;
            }
        }
    </script>
</body>
</html>
